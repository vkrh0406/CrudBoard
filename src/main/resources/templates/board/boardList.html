<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"/>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <div>
        <form th:object="${boardSearch}" class="form-inline">
            <div class="form-group mx-sm-1 mb-2">
                <select th:field="*{searchType}" class="form-control">
                    <option value="all">전체</option>
                    <option value="title">제목</option>
                    <option value="content">내용</option>
                    <option value="writer">작성자</option>
                    <option value="titleAndContent">제목과 내용</option>
                </select>
            </div>
            <div class="form-group mb-2">
                        <input type="text" th:field="*{keyword}" class="form-control" placeholder="키워드"/>
            </div>
            <button type="submit" class="btn btn-primary mb-2">검색</button>

        </form>
    </div>
    <div>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>#</th>
                <th>제목</th>
                <th>작성자</th>
                <th>작성일</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="board : ${boardDto}">
                <td th:text="${board.id}">
                </td>
                <td>
                    <a href="#" th:href="@{/board/{id} (id=${board.id})}"
                       th:text="${board.title}"></a>

                </td>
                <td th:text="${board.writer}"></td>
                <td th:text="${#temporals.format(board.updatedTime, 'yyyy-MM-dd HH:mm')}"></td>
                <td><a href="#" th:href="@{/board/edit/{id} (id=${board.id})}"/>수정</td>

            </tr>




            </tbody>


        </table>




        <div>

            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>


    </div>
    <div th:replace="fragments/footer :: footer"/>
</div> <!-- /container -->
</body>
</html>
