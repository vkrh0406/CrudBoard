<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="header" th:fragment="bodyHeader(username)">
    <a href="/"><h3 class="text-muted">CRUD 게시판</h3></a>
    <div class="row">
        <div class="col-sm-2">
            <button class="w-75 btn btn-primary btn-lg" type="button"
                    th:onclick="|location.href='@{/board/new}'|">
                글쓰기</button>
        </div>
        <div class="col-sm-2" th:if="${#strings.isEmpty(username)}">
            <button class="w-75 btn btn-primary btn-lg" type="button"
                    th:onclick="|location.href='@{/member/new}'|">
                회원가입</button>
        </div>
        <div class="col-sm-2" th:if="${not #strings.isEmpty(username)}">
            <button class="w-auto btn btn-primary btn-lg" type="button"
                    th:onclick="|location.href='@{/board/myBoards}'|">내가 작성한 글</button>
        </div>
        <div class="col-sm-2">
            <button class="w-75 btn btn-primary btn-lg" type="button" th:if="${#strings.isEmpty(username)}"
                    th:onclick="|location.href='@{/member/login}'|">
                로그인</button>
            <button class="w-75 btn btn-primary btn-lg" type="button" th:if="${not #strings.isEmpty(username)}"
                    th:onclick="|location.href='@{/member/logout}'|">
                로그아웃</button>
        </div>
        <div class="col-sm-2">
            <button class="w-75 btn btn-primary btn-lg" type="button"
                    th:onclick="|location.href='@{https://github.com/vkrh0406/CrudBoard}'|">깃허브</button>
        </div>
    </div>
